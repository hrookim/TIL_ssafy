<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_vueInstance</title>
</head>
<body>
  <div id="app">
    <div>{{ message }}</div>
    <div>{{ greeting() }}</div>
    <div>{{ greeting }}</div>
  </div>

  <!-- 웹엑스 코드 -->
  <hr>
  <did id="app2">
    {{message}}

  </did>

  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello~~'
      },
      methods: {
        greeting: function() {
          const newMessage = '수정된 메세지: '+ this.message + '!!!!!!!'
          console.log(newMessage)
          return newMessage
        }
      }
    })

    const options = {
      el: '#app2',
      data: {
        message: '안녕하세요?'
      },
      methods: {}
    }
    new Vue(options)
  </script>
</body>
</html>
