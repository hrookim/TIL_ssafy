<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_variable_identifier</title>
</head>
<body>
  <script>
    const nation = 'Korea'
    switch(nation) {
      case 'China': {
        console.log('你好')
      }
      case 'Korea': {
        console.log('안녕하세요')
      }
      default: {
        console.log('Hello')
      }
    }
  </script>
</body>
</html>
