  <title>Document</title>
  <style>
    .flex_container {
      display: flex;
      width: 120px;
      height: 80px;

      background-color: rgb(195, 240, 203);

      text-align: center;
      margin: 3px;
      width: 30px;
    }
  </style>

  <div class="flex_container">
    <div class="flex_item">1</div>

  </div>
