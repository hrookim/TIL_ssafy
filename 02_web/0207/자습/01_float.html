<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left {
      float: left;
    }

    .box1 {
      width: 15rem;
      height: 15rem;
      background-color: red;
      border: 1px solid black;
    }

    .box2 {
      width: 30rem;
      height: 15rem;
      background-color: blue;
      border: 1px solid black;
    }

    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="clearfix">
    <div class="box1 left">
      float left
    </div>
  </div>
  <div class="box2">
    div
  </div>
</body>
</html>
